<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="wrapper">
        <h1>Signup</h1>
        <div id="error-message"></div>
        <form id="form">
            <div>
                <label for = "firstname-input">
                    <img src ="person1.svg" alt ="Person Icon"></img>
                </label>
                <input type = "text" name = "username" id = "firstname-input" placeholder = "Username">
            </div>
            <div>
                <label for = "email-input">
                    <span>@</span>
                </label>
                <input type = "email" name = "email" id = "email-input" placeholder = "Email">
            </div>
            <div>
                <label for = "password-input">
                    <img src ="lock.svg" alt ="Lock Icon"></img>
                </label>
                <input type = "password" name = "password" id = "password-input" placeholder = "Password">
            </div>
            <div>
                <label for = "repeat-password-input">
                    <img src ="lock.svg" alt ="Lock Icon"></img>
                </label>
                <input type = "password" name = "repeat-password" id = "repeat-password-input" placeholder = "Retype Password">
            </div>
            <button type = "submit">Signup</button>
        </form>
        <p>
            Already have an Account? <a href = "login.html">Login</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
