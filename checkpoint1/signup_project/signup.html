<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <main>
        <h1>
            Sign Up
        </h1>
    </main>
    <form id="form">
        <label for="username">
            <input type="text" id="username" name="username" placeholder="Username">
        </label>
        <label for="email">
            <input type="email" id="email" name="email" placeholder="Email">
        </label>
        <label for="password">
            <input type="password" id="password" name="password" placeholder="Password">
        </label>
        <label for="repeatPassword">
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Confirm Password">
        </label>
        <button type="submit">
            Create Account
        </button>
        <div id="error-message" style="color: #e74c3c; margin-top: 10px; font-weight: 500;"></div>
    </form>
    <div>
        or
    </div>
    <div>
        Already have an account? 
        <button type="button" onclick="window.location.href='index.html'">Sign In</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
